<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Section with Social Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    
</head>
<body>

    <section class="home-section">
        <div class="card card-left">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhra5a9xlXqPUWlCKe_7Bc0rYP4blsN5NVvH9Jrep941ABQjEAR1DMj-EVE_3aHY_9q_HfvkizS7hUaXb3VVFAiZUO9dtoxtpE0itDNNACWerQoBJ1WPQMJWUn6D6aEf4BG9EQx3Uf12dtJOFt2CFSVZDLbihKDzKzLhniNd8kek4w_o5FWjaq035YojADy/s1600/anwar.JPG" alt="M. Kaspul Anwar">
        </div>

        <div class="card card-right">
            <h1>M. Kaspul Anwar</h1>
            <h2>I'm a <span id="typing-profession"></span></h2>
            <p>
                I am an undergraduate student at the State Islamic University of Antasari Banjarmasin, majoring in Information Technology. I have a passion for data management and developing AI-based solutions
            </p>
            <div class="buttons">
                <a href="#" class="button">View Resume</a>
                <a href="#" class="button">Contact Me</a>
                <div class="social-icons">
                    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
                    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                    <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <script>
        const professions = [
            "Machine Learning Engineer",
            "Data Scientist",
            "AI Engineer",
            "Software Developer"
        ];

        let currentProfession = 0;
        let typingIndex = 0;
        const typingSpeed = 60;
        const erasingSpeed = 30;
        const delayBetween = 1000;

        const typingElement = document.getElementById("typing-profession");

        function typeProfession() {
            if (typingIndex < professions[currentProfession].length) {
                typingElement.textContent += professions[currentProfession].charAt(typingIndex);
                typingIndex++;
                setTimeout(typeProfession, typingSpeed);
            } else {
                setTimeout(eraseProfession, delayBetween);
            }
        }

        function eraseProfession() {
            if (typingIndex > 0) {
                typingElement.textContent = professions[currentProfession].substring(0, typingIndex - 1);
                typingIndex--;
                setTimeout(eraseProfession, erasingSpeed);
            } else {
                currentProfession = (currentProfession + 1) % professions.length;
                setTimeout(typeProfession, typingSpeed);
            }
        }

        typeProfession();
    </script>

</body>
</html>
