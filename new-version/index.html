<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script>
        // JavaScript to handle active menu item
        document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll(".navbar a");
            links.forEach(link => {
                link.addEventListener("click", () => {
                    // Remove active class from all links
                    links.forEach(l => l.classList.remove("active"));
                    // Add active class to the clicked link
                    link.classList.add("active");
                });
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <a href="#home" id="home-link"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#resume" id="resume-link"><i class="fas fa-file-alt"></i><span>Resume</span></a>
        <a href="#project" id="project-link"><i class="fa-solid fa-code"></i><span>Projects</span></a>
        <a href="#article" id="article-link"><i class="fas fa-newspaper"></i><span>Articles</span></a>
        <a href="#bitcoin" id="bitcoin-link"><i class="fa-solid fa-bitcoin-sign"></i><span>Bitcoin</span></a>
    </nav>
    <div class="content">
        Welcome to my personal website! <br>
        Explore my work and interests through the navbar above.
    </div>
</body>
</html>
